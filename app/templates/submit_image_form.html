<form action="{{ url_for('submit_image') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="image" id="image">
    <input type="text" name="predicted_breed" id="predicted_breed" placeholder="Predicted Breed">
    <input type="text" name="user_answer" id="user_answer" placeholder="User Answer">
    <button type="submit">Submit</button>
</form>
