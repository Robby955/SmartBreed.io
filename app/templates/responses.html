<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Responses</title>
</head>
<body>
    <form id="response-form">
        <input type="hidden" id="predicted-breed" name="predicted_breed" value="PREDICTED_BREED_HERE">
        <label for="confirmed-breed">Confirmed Breed:</label>
        <input type="text" id="confirmed-breed" name="confirmed_breed">
        <button type="submit">Submit Response</button>
    </form>

    <script>
        document.getElementById('response-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting through the browser

            var formData = {
                predicted_breed: document.getElementById('predicted-breed').value,
                confirmed_breed: document.getElementById('confirmed-breed').value
            };

            fetch('/submit-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response submitted:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
