<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Smart Dog Breed Classifier{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Additional CSS and JavaScript includes -->
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Smart Dog Breed Classifier</a></h1>
        <nav>
            {% if current_user.is_authenticated %}
                <span>Welcome, {{ current_user.username }}!</span> |
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a> |
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be inserted here by other templates -->
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Additional scripts can be included here -->
</body>
</html>
